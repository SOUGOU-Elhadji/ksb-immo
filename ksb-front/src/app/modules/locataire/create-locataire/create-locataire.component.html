<div class="container" >
    <form >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nom</label>
          <input type="text" name="nom" [(ngModel)]="locataires.nom" class="form-control" id="inputEmail4" placeholder="Nom ">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Prenom</label>
          <input type="text" name="prenom" [(ngModel)]="locataires.prenom" class="form-control" id="inputPassword4" placeholder="Prenom">
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-4">
              <label for="inputAddress">Adresse</label>
              <input type="text" name="Adresse" [(ngModel)]="locataires.adresse" class="form-control" id="inputAddress" placeholder="Adresse">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress2">Telephone</label>
              <input type="text" name="telephone" [(ngModel)]="locataires.telephone" class="form-control" id="inputAddress2" placeholder="Telephone">
            </div>
            <div class="form-group col-md-4">
                <label for="inputAddress2">Email</label>
                <input type="text" name="email" [(ngModel)]="locataires.email" class="form-control" id="inputAddress2" placeholder="Email">
              </div>
            <div class="form-group col-md-4">
              <label for="inputAddress">Profession</label>
              <input type="text" name="profession" [(ngModel)]="locataires.profession" class="form-control" id="inputAddress" placeholder="Profession">
            </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress">CNI</label>
        <input type="text" name="cni" [(ngModel)]="locataires.cni" class="form-control" id="inputAddress" placeholder="CNI">
      </div>
            <div class="form-group col-md-4">
              <label for="inputCity">Conjoint</label>
              <!-- <input type="text" name="conjoint" [(ngModel)]="locataires.Locataire" class="form-control" id="inputCity" placeholder="Adresse"> -->
            </div>
      <button class="btn btn-primary" type="submit" (click)="onSubmit()">Save Data</button>
    </form>
  </div>
