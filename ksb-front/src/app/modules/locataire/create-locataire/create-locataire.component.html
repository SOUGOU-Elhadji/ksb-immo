<div>
  <div class="page-title">
    <div class="title_left">
      <h3>Nouveau Locataire <small style="font-size:medium;">Some examples to get you started</small></h3>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="col-sm-12 col-md-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>New <small>Locataires</small></h2>
        <ul class="nav navbar-right panel_toolbox">
            <li style="opacity: 0; cursor: default;"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li style="opacity: 0; cursor: default;">
              <a><i class="fa fa-plus"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
      </div>

      <div class="x_content">
        <div class="row">
          <div class="col-sm-12">
            <div class="card-box">
              <form [formGroup]="locataireForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-4 col-sm-6 form-group has-feedback">
                    <input type="text" name="cni" mask="_ ___ ____ _____" [dropSpecialCharacters]="false" [showMaskTyped]="true" formControlName="cni" id="cni" class="form-control has-feedback-left">
                    <span class="fa fa-newspaper-o form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-3 col-sm-6 form-group has-feedback">
                    <input type="text" name="dateDelivranceCni" formControlName="dateDelivranceCni" id="dateDelivranceCni" placeholder="Date Delivrance Cni" class="form-control has-feedback-left" #dateDelivrance (focus)="dateDelivrance.type = 'date'" (blur)="dateDelivrance.type = 'date'">
                    <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-5 col-sm-6 form-group has-feedback">
                    <input type="text" name="adresse" formControlName="adresse" id="adresse" placeholder="Adresse" class="form-control has-feedback-left">
                    <span class="fa fa-map-marker form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-3 col-sm-6 form-group has-feedback">
                    <input type="text" name="nom" formControlName="nom" id="nom" placeholder="Nom" class="form-control has-feedback-left">
                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-3 col-sm-6 form-group has-feedback">
                    <input type="text" name="prenom" formControlName="prenom" id="prenom" placeholder="Prénom" class="form-control has-feedback-left">
                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-3 col-sm-6 form-group has-feedback">
                    <input type="text" name="telephone" mask="0 (000) 000-0000" [dropSpecialCharacters]="false" [showMaskTyped]="true" formControlName="telephone" id="telephone" placeholder="Téléphone" class="form-control has-feedback-left">
                    <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-3 col-sm-6 form-group has-feedback">
                    <input type="text" name="email" formControlName="email" id="email" placeholder="Email" class="form-control has-feedback-left">
                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-5 col-sm-6 form-group has-feedback">
                    <input type="text" name="numCompteBancaire" formControlName="numCompteBancaire" id="numCompteBancaire" placeholder="Numero Compte Bancaire" class="form-control has-feedback-left">
                    <span class="fa fa-credit-card form-control-feedback left" aria-hidden="true"></span>
                  </div>
                </div>
                <div class="x_title">
                  <h2>Situation Professionnelle</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="row">
                  <div class="col-md-3 col-sm-6 form-group has-feedback">
                    <input type="text" name="nomEntreprise" formControlName="nomEntreprise" id="nomEntreprise" placeholder="Nom Entreprise" class="form-control has-feedback-left">
                    <span class="fa fa-building form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-3 col-sm-6 form-group has-feedback">
                    <input type="text" name="adresseEntreprise" formControlName="adresseEntreprise" id="adresseEntreprise" placeholder="Adresse Entreprise" class="form-control has-feedback-left">
                    <span class="fa fa-map-marker form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-3 col-sm-6 form-group has-feedback">
                    <input type="text" name="telephoneEntreprise" mask="0 (000) 000-0000" [dropSpecialCharacters]="false" [showMaskTyped]="true" formControlName="telephoneEntreprise" id="telephoneEntreprise" placeholder="Téléphone Entreprise" class="form-control has-feedback-left">
                    <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-3 col-sm-6 form-group has-feedback">
                    <input type="text" name="emailEntreprise" formControlName="emailEntreprise" id="emailEntreprise" placeholder="Email Entreprise" class="form-control has-feedback-left">
                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  <div class="col-md-5 col-sm-6 form-group has-feedback">
                    <input type="text" name="posteOccupe" formControlName="posteOccupe" id="posteOccupe" placeholder="Poste Occupé" class="form-control has-feedback-left">
                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                  </div>
                  
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
