<div>
  <div class="page-title">
    <div class="title_left">
      <h3>Ajouter Propriete <small style="font-size:medium;">Some examples to get you started</small></h3>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="col-md-12 col-sm-12">
    <div class="x-panel">
      <div class="x-title">
        <h2>Nouvelle Propriété <small>pour {{ proprietaire.prenom }} {{ proprietaire.nom }}</small></h2>
        <div class="nav navbar-right panel_toolbox">
          <a routerLink="/proprietaires">Annuler</a>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x-content">
        <div class="row">
          <div class="col-sm-12">
            <div class="card-box">
              <form [formGroup]="form">
                <div class="row">
                  <div class="col">
                    <mat-form-field appearance="legacy">
                      <mat-label>Type Propriété</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let type of list" [value]="type">
                          {{type | titlecase}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field appearance="standard">
                      <mat-label>Adresse</mat-label>
                      <input matInput formControlName="adresse" placeholder="Adresse">
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field appearance="standard">
                      <mat-label for="numeroLot">Numéro Lot</mat-label>
                      <input matInput formControlName="numeroLot" placeholder="Numéro Lot">
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field appearance="standard">
                      <mat-label>Description</mat-label>
                      <input matInput formControlName="description" placeholder="Description">
                    </mat-form-field>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
