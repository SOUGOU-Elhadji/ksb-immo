  <mat-form-field appearance="outline">
    <mat-label>Matricule</mat-label>
    <input matInput placeholder="Matricule" [formControl]="$any(inputFormGroup.controls.matricule)">
  </mat-form-field> &nbsp; &nbsp;

  <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="Nom" [formControl]="$any(inputFormGroup.controls.nom)">
  </mat-form-field>&nbsp; &nbsp;

  <mat-form-field appearance="outline">
    <mat-label>Prenom</mat-label>
    <input matInput placeholder="Prenom" [formControl]="$any(inputFormGroup.controls.prenom)">
</mat-form-field>&nbsp; &nbsp;

<mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
  <input matInput placeholder="Email" [formControl]="$any(inputFormGroup.controls.email)">
</mat-form-field>&nbsp; &nbsp;

<mat-form-field appearance="outline">
  <mat-label>Telephone</mat-label>
  <input matInput placeholder="Telephone" [formControl]="$any(inputFormGroup.controls.telephone)">
</mat-form-field>&nbsp; &nbsp;

<mat-form-field appearance="outline">
  <mat-label>Cni</mat-label>
  <input matInput placeholder="Cni" [formControl]="$any(inputFormGroup.controls.cni)">
</mat-form-field>&nbsp; &nbsp;

<mat-form-field appearance="outline">
  <mat-label>Adresse</mat-label>
  <input matInput placeholder="Adresse" [formControl]="$any(inputFormGroup.controls.adresse)">
</mat-form-field>&nbsp; &nbsp;

<mat-form-field appearance="outline">
  <mat-label>Numero Compte Bancaire</mat-label>
  <input matInput placeholder="Numero compte bancaire" [formControl]="$any(inputFormGroup.controls.numCompteBancaire)">
</mat-form-field>&nbsp; &nbsp;

<mat-form-field appearance="outline">
  <mat-label>Manager</mat-label>
  <input matInput placeholder="Manager" [formControl]="$any(inputFormGroup.controls.manager)">
</mat-form-field>&nbsp; &nbsp;
