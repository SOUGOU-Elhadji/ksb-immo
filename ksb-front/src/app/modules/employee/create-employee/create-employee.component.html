
<div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Matricule</label>
          <input type="text" name="matricule" [(ngModel)]="employee.matricule" class="form-control" id="inputEmail4" placeholder="Nom agence">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Nom</label>
          <input type="text" name="nom" [(ngModel)]="employee.nom" class="form-control" id="inputPassword4" placeholder="Adresse de l'agence">
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-4">
              <label for="inputAddress">Prenom</label>
              <input type="text" name="prenom" [(ngModel)]="employee.prenom" class="form-control" id="inputAddress" placeholder="Dakar...">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress2">Email</label>
              <input type="text" name="email" [(ngModel)]="employee.email" class="form-control" id="inputAddress2" placeholder="Dakar...">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress">Telephone</label>
              <input type="text" name="telephone" [(ngModel)]="employee.telephone" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
      </div>
      <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputAddress2">CNI</label>
              <input type="text" name="cni" [(ngModel)]="employee.cni" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-group col-md-4">
              <label for="inputCity">Adresse</label>
              <input type="text" name="adresse" [(ngModel)]="employee.adresse" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputCity">Numero compte bancaire</label>
              <input type="text" name="numCompteBancaire" [(ngModel)]="employee.numCompteBancaire" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Manager</label>
              <select id="inputState" name="manager" [(ngModel)]="employee.manager" class="form-control">
                <option selected>Choose...</option>
                <option value="true" >True</option>
                <option value="false" >False</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="inputState">Agence</label>
              <select id="inputState" name="agence" [(ngModel)]="employee.agence" class="form-control">
                <option selected>Choose...</option>
                <option *ngFor="let a of agences" ngValue="a.id" >{{ a.nom }}</option>
                
              </select>
            </div>
      </div>
     
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" >Save Data</button>
    </form>
  </div>
