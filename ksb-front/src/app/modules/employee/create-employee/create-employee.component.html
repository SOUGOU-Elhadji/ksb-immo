 <pre>{{employ | json}}</pre>


<div class="container" >
    <form >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nom</label>
          <input type="text" name="nom" [(ngModel)]="employee.nom" class="form-control" id="inputEmail4" placeholder="Nom ">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Prenom</label>
          <input type="text" name="prenom" [(ngModel)]="employee.prenom" class="form-control" id="inputPassword4" placeholder="Prenom">
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-4">
              <label for="inputAddress">Telephone</label>
              <input type="text" name="telephone" [(ngModel)]="employee.telephone" class="form-control" id="inputAddress" placeholder="Telephone">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress2">Email</label>
              <input type="text" name="email" [(ngModel)]="employee.email" class="form-control" id="inputAddress2" placeholder="Dakar...">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress">CNI</label>
              <input type="text" name="cni" [(ngModel)]="employee.cni" class="form-control" id="inputAddress" placeholder="CNI">
            </div>
      </div>
      <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputAddress2">Date Delivrance CNI</label>
              <input type="text" name="dateDelivranceCni"  [(ngModel)]="employee.dateDelivranceCni" class="form-control" id="inputAddress2" placeholder="Date Delivrance CNI">
            </div>
            <div class="form-group col-md-4">
              <label for="inputCity">Adresse</label>
              <input type="text" name="adresse" [(ngModel)]="employee.adresse" class="form-control" id="inputCity" placeholder="Adresse">
            </div>
            <div class="form-group col-md-4">
              <label for="inputCity">Numero compte bancaire</label>
              <input type="text" name="numCompteBancaire" [(ngModel)]="employee.numCompteBancaire" class="form-control" id="inputCity" placeholder="Numero compte bancaire">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Manager</label><br>
              <select id="inputState" name="manager" [(ngModel)]="employee.manager" class="form-control">
                <option selected>Choose...</option>
                <option >true</option>
                <option >false</option>
                
              </select>

            </div>

            <div class="form-group col-md-4">
              <label for="inputState">Agence</label>
              <select id="inputState" name="agence" [(ngModel)]="employee.agenceId" class="form-control">
                <option selected>Choose...</option>
                <option *ngFor="let a of agences" [ngValue]="a.id" >{{ a.nom }}</option>
                
              </select>
            </div>
      </div>
     
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" (click)="onSubmit()">Save Data</button>
    </form>
  </div>
