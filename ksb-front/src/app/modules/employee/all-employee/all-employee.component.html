<div>
    <!-- page content -->
    <div class="page-title">
        <div class="title_left">
            <h3>Employ√©es <small style="font-size:medium;">Some examples to get you started</small></h3>
        </div>

        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <!-- table content -->
    <div class="col-md-12 col-sm-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Datas <small>Employee</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li>
                        <a routerLink="new" style="color: #5A738E;"><i class="fa fa-plus"></i></a>
                    </li>
                    <li><a class=""><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <table class="table table-striped  dt-responsive nowrap" cellSpacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th scope="col">CNI</th>
                                        <th scope="col">Nom </th>
                                        <th scope="col">Prenom</th>
                                        <th scope="col">Telephone</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Adresse</th>
                                        <th scope="col">Agence</th>
                                        <th></th>
                                        <!-- <th scope="col">Agence</th> -->

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let e of employ | paginate: { itemsPerPage: 10, currentPage: p }">
                                        <td>{{e.cni}}</td>
                                        <td>{{e.nom}}</td>
                                        <td>{{e.prenom}}</td>
                                        <td>{{e.telephone}}</td>
                                        <td>{{e.email}}</td>
                                        <td>{{e.adresse}}</td>
                                        <!-- <td>{{e.manager}}</td> -->
                                        <td>{{e.agence?.nom}}</td>
                                        <!-- <td>{{e.agence?.nom}}</td> -->
                                        <td>
                                            <span class="dropdown table-dropdown">
                                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                                    aria-expanded="false"></a>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                    <!-- <a class="dropdown-item" [routerLink]="[e.matricule, 'details']"><i class="fa fa-eye"></i> Afficher</a> -->
                                                    <a class="dropdown-item" (click)="employerDetails(e.matricule)"><i class="fa fa-eye"></i> Afficher</a>
                                                    <a class="dropdown-item" [routerLink]="[e.matricule, 'edit']"><i class="fa fa-edit"></i> Modifier</a>
                                                    <a class="dropdown-item" (click)="deleteEmployee(e)"><i class="fa fa-trash"></i>Supprimer</a>
                                                </div>
                                            </span>
                                        </td>
                                    </tr>

                                </tbody>
                                <br>
                                <br>
                                <pagination-controls class="page my-pagination" (pageChange)="p = $event"></pagination-controls>

                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- table content -->

    <!-- page content -->

</div>
